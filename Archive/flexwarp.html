<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio de Fotos</title>
    <link rel="stylesheet" href="flexwarp.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img id="Logo" src="..\Fotos\logo.png" alt="Logo" />
        <nav>
          <label for="toggle">&#9776;</label>
          <ul>
            <li><a href="#Home">Home</a></li>
            <li><a href="#Paris">Paris</a></li>
            <li><a href="#Berlin">Berlin</a></li>
          </ul>
        </nav>
      </div>
      <div id="Home" class="hero">
        <div class="hero-overlay"></div>
        <h2>Welcome to Paris</h2>
      </div>
    </header>

    <div class="section-title">
      <h2>Paris</h2>
    </div>

    <div id="Paris" class="portfolio">
      <div class="portfolio-item">
        <img src="..\Fotos\paris_01.jpeg" alt="Paris 1" />
      </div>
      <div class="portfolio-item">
        <img src="..\Fotos\paris_02.jpeg" alt="Paris 2" />
      </div>
      <div class="portfolio-item">
        <img src="..\Fotos\paris_03.jpeg" alt="Paris 3" />
      </div>
      <div class="portfolio-item">
        <img src="..\Fotos\paris_04.jpeg" alt="Paris 4" />
      </div>
    </div>

    <div class="section-title">
      <h2>Berlin</h2>
    </div>

    <div id="Berlin" class="portfolio">
      <div class="portfolio-item">
        <img src="..\Fotos\berlin_01.jpeg" alt="Berlin 1" />
      </div>
      <div class="portfolio-item">
        <img src="..\Fotos\berlin_02.jpeg" alt="Berlin 2" />
      </div>
      <div class="portfolio-item">
        <img src="..\Fotos\berlin_03.jpeg" alt="Berlin 3" />
      </div>
      <div class="portfolio-item">
        <img src="..\Fotos\berlin_04.jpeg" alt="Berlin 4" />
      </div>
    </div>

    <footer>
      <div class="footer-container">
        <div class="social-media-icons">
          <img src="..\Fotos\social_facebook.png" alt="Facebook" />
          <img src="..\Fotos\social_twitter.png" alt="Twitter" />
          <img src="..\Fotos\social_instagram.png" alt="Instagram" />
          <img src="..\Fotos\social_youtube.png" alt="Youtube" />
        </div>
        <div class="brand-symbol">
          <img src="..\Fotos\logo.png" alt="Logo" />
        </div>
        <div class="photographer-info">
          <p>&copy; 2024 Portfolio</p>
        </div>
      </div>
    </footer>
  </body>
</html>
