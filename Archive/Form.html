<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Form</title>
  </head>
  <body>
    <div>
      <div class="form_img">
        <img
          src="https://images.ctfassets.net/c1phkeakdkp0/4nHdrVezUAc2IIQfMHHdyk/079bfa4c365e05aeab42185c8969ec89/kambcode_seo_logo.png"
          alt="KambCode"
          class="Img_form"
        />
        <form>
          <div>
            <label for="fname">Username</label>
            <input type="text" id="fname" name="fname" placeholder="KambCode" />
          </div>
          <br />
          <div>
            <label for="pname">Password</label>
            <input
              type="password"
              id="pname"
              name="pname"
              placeholder="*******"
            />
          </div>
          <br />
          <div>
            <input type="reset" />
            <input type="password" value="Password" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
