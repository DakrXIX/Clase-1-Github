<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunset Numbers Calculator</title>
    <link rel="stylesheet" href="suma2.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sunset Numbers Calculator</h1>
