<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serie Information</title>
    <link rel="stylesheet" href="Object.css" />
  </head>
  <body>
    <div class="container">
      <h1>Serie Information</h1>
      <div id="serieInfo">
        <div>
          <strong>Title: Game of Thrones</strong> <span id="titulo"></span>
        </div>
        <div>
          <strong>Number of Seasons: 8</strong> <span id="numTemporadas"></span>
        </div>
        <div><strong>Genre: Drama</strong> <span id="genero"></span></div>
        <div>
          <strong>Creator: George R.R Martin</strong> <span id="creador"></span>
        </div>
        <div>
          <strong>Release Year: 1996</strong> <span id="lanzamiento"></span>
        </div>
      </div>
    </div>
    <script src="Object.js"></script>
  </body>
</html>
