<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="aliexpress.css" />
  </head>
  <body>
    <div class="background-image">
      <header class="header">
        <h1 class="title">Vagabond's Place</h1>
      </header>
      <main class="main">
        <div class="input-container">
          <input
            type="text"
            id="itemInput"
            class="input-field"
            placeholder="Enter item"
          />
          <button id="addItemBtn" class="btn">Add Item</button>
          <button id="clearListBtn" class="btn clear-btn">Clear List</button>
        </div>
        <ul id="shoppingList" class="list"></ul>
      </main>
      <footer class="footer">
        <p>&copy; 2024 Shopping List</p>
      </footer>
    </div>
    <script src="aliexpress.js"></script>
  </body>
</html>
