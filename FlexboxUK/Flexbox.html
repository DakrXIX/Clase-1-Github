<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Card</title>
    <link rel="stylesheet" href="flexbox.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="Fotos\card_image.jpeg" alt="London Image" />
      </div>
      <div class="card-header">
        <img src="Fotos/IconGeo.png" alt="Location Icon" />
        <h2>London, UK</h2>
      </div>
      <div class="card-body">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et
          eleifend ipsum.
        </p>
      </div>
      <div class="card-footer">
        <img src="Fotos/IconCalendar.png" alt="Calendar Icon" />
        <span>February 20, 2024</span>
      </div>
    </div>
  </body>
</html>
